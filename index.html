<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitii JavaScript</title>
    <link rel="icon" href="../Java-Script-Exercices/media/icons/5427040.png">
    <link rel="stylesheet" href="style.css">
    <script src="../Java-Script-Exercices/MyScrispt.js" ></script>
</head>



<body>
<div>
    <div class="javascript_homework">
        <div class="titlu_exercitiu">Exercitiul 1</div>
        <div class="calculator">
            <div class="table_title">Test your number</div>
            <div class="simple_text">Test if your number is divisible by 10</div>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number"> <br>
            <button id="test_button" type="submit" onclick="testNumber()">Test</button>
            <p id="result"></p>

        </div>



    </div>

    
    <div class="javascript_homework">

        <div class="titlu_exercitiu">Exercitiul 2</div>
        <div class="calculator doi">
            <div class="table_title">Tell Fortune</div>

            <label for="number">Number of childs:</label>
            <input class="personalised_box" type="number" id="number_of_childs" name="number_of_childs"> <br>

            <label for="partener_name">Name of your partner:</label>
            <input class="personalised_box" type="text" id="partener_name" name="partener_name"> <br>

            <label for="area">Where do you live:</label>
            <input class="personalised_box" type="text" id="area" name="area"> <br>

            <label for="job">Your job:</label>
            <input class="personalised_box" type="text" id="job" name="job"> <br>
            
            <button id="test_button" type="submit" onclick="tellFortune()">Test</button>

            <p id="tellFortune"></p>

        </div>

    </div>
   


    <div class="javascript_homework">

        <div class="titlu_exercitiu">Exercitiul </div>
        <div class="calculator trei">
            <div class="table_title">Day of the week</div>

            <label for="number">Number:</label>
            <input class="daybox" type="number" id="day" name="day" min="1" max="7"> <br>

            <button id="test_button" type="submit" onclick="tellDayOfTheWeek()">Test</button>

            <p id="tellDayOfTheWeek"></p>

        </div>

    </div>
   
</div>
    
</body>
</html>
